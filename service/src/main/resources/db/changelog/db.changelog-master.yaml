databaseChangeLog:
  - changeSet:
      id: 20230514-init-script
      author: MChuchalov
      runInTransaction: false
      changes:
        - sqlFile:
            comment: init script
            path: db/scripts/INIT_SCRIPT.sql

  - changeSet:
      id: 20230514-create-notes-table
      author: MChuchalov
      runInTransaction: false
      changes:
        - createTable:
            schema: awp_enterprise_automation
            tableName: notes
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_products_user_id
                    references: users(id)
              - column:
                  name: user_edit_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_products_user_edit_id
                    references: users(id)
              - column:
                  name: created
                  type: timestamp with timezone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp with timezone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: area
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: varchar(512)
                  constraints:
                    nullable: true
  - changeSet:
        id: 20230514-create-products-table
        author: MChuchalov
        runInTransaction: false
        changes:
        - createTable:
            schema: awp_enterprise_automation
            tableName: products
            columns:
              - column:
                  name: product_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: is_available
                  type: boolean
  - changeSet:
      id: 20230514-create-notes-products-table
      author: MChuchalov
      runInTransaction: false
      changes:
        - createTable:
            schema: awp_enterprise_automation
            tableName: notes_products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: note_id
                  type: UUID
              - column:
                  name: product_id
                  type: bigint
              - column:
                  name: value
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: is_defect
                  type: boolean
  - changeSet:
      id: 20230826-update-tables
      author: MChuchalov
      runInTransaction: false
      changes:
        - modifyDataType:
            schema: awp_enterprise_automation
            tableName: notes
            columnName: created
            newDataType: date
        - addColumn:
            schema: awp_enterprise_automation
            tableName: products
            columns:
              - column:
                  name: concrete_volume
                  type: double
                  defaultValue: 0
                  constraints:
                    nullable: false
        - addColumn:
            schema: awp_enterprise_automation
            tableName: notes
            columns:
              - column:
                  name: sum_concrete_volume
                  type: double
                  defaultValue: 0
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            schema: awp_enterprise_automation
            baseTableName: notes_products
            baseColumnNames: note_id
            referencedTableName: notes
            referencedColumnNames: id
            constraintName: fk_notes_id
        - addForeignKeyConstraint:
            schema: awp_enterprise_automation
            baseTableName: notes_products
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: product_id
            constraintName: fk_product_id
  - changeSet:
      id: 20230902-update-tables
      author: MChuchalov
      runInTransaction: false
